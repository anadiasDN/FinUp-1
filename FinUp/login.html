<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FinUp - Login</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="assets/logo.png" alt="FinUp Logo" class="logo" />
            <h2>A maneira inteligente de gerenciar suas finanças!</h2>
            <p>Organize suas finanças de forma simples e segura.</p>
        </div>
        <div class="form-panel">
            <h2>FAZER LOGIN</h2>
            <form action="main.html">
                <input type="email" placeholder="Email:" required />
                <input type="password" placeholder="Senha:" required />
                <a href="recuperar.html" class="link">Esqueci minha senha</a>
                <button type="submit">ENTRAR</button>
            </form>
            <a href="cadastro.html" class="link-button">CRIAR CONTA</a>
        </div>
    </div>
</body>
</html>
